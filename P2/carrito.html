<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="MEDIA/Logovyn.png" alt="Logo vinilo" class="logo">
        </a>
        <h1>Carrito de Compras</h1>
    </header>

    <main>
        <section id="carrito">
            <h2>Tus compras</h2>
            <div class="contenedor-carrito">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="lista-carrito">
                        <!-- Aquí se cargarán los productos dinámicamente -->
                    </tbody>
                </table>
            </div>

            <div class="resumen-compra">
                <h3>Total: <span id="total-carrito">0.00€</span></h3>
                <button id="vaciar-carrito" class="btn btn-vaciar">Vaciar Carrito</button>
                <button id="finalizar-compra" class="btn btn-comprar">Finalizar Compra</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vinyl Vibes</p>
    </footer>

    <script src="carrito.js"></script>
</body>
</html>
