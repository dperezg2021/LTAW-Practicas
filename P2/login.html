<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="/MEDIA/rec.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="MEDIA/Logovyn.png" alt="Logo vinilo" class="logo">
        </a>
        <h1>Iniciar Sesión</h1>
        <div id="user-info">
            <a href="login.html" id="login-btn">Iniciar Sesión</a>
            <p id="usuario-conectado" style="display: none;">Conectado como: <span id="user-name"></span> | <a href="#" id="logout-btn">Cerrar Sesión</a></p>
        </div>
    </header>
    <main class="login-container">
        <form id="login-form">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <a href="index.html">Volver al inicio</a>
        <p id="mensaje-error" style="color: red; display: none;">Usuario o contraseña incorrectos.</p>
    </main>
    <script src="sesion.js"></script>
</body>
</html>
