<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Web</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-comment-dots"></i>
            <span>Chat Web</span>
        </div>

        <div id="nickname-container">
            <label for="nickname">Ingresa tu nickname:</label>
            <input type="text" id="nickname" placeholder="Tu nickname" autocomplete="off" />
            <button onclick="setNickname()">Confirmar</button>
        </div>

        <div id="chat"></div>
        
        <div class="input-container">
            <input id="message" placeholder="Escribe un mensaje..." autocomplete="off" />
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i> Enviar
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const input = document.getElementById('message');
        const nicknameInput = document.getElementById('nickname');
        const nicknameContainer = document.getElementById('nickname-container');
        let userNickname = '';

        // Enviar el nickname al servidor
        function setNickname() {
            const nickname = nicknameInput.value.trim();
            if (nickname) {
                socket.emit('setNickname', nickname);
                userNickname = nickname;  // Guardar el nickname del usuario
                nicknameContainer.style.display = 'none'; // Ocultar el formulario de nickname
                chat.style.display = 'block'; // Mostrar la secciÃ³n del chat
            } else {
                alert('Por favor, ingresa un nickname.');
            }
        }

        // Enviar mensaje al servidor
        function sendMessage() {
            const msg = input.value.trim();
            if (msg) {
                socket.emit('chatMessage', msg);
                input.value = '';
                input.focus();
            }
        }

        socket.on('message', (msg) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            // Si el mensaje fue enviado por el propio usuario, lo alineamos a la derecha
            if (msg.sender === userNickname) {
                messageDiv.classList.add('message-outgoing');  // Mensaje enviado por el cliente
            } else {
                messageDiv.classList.add('message-incoming');  // Mensaje recibido de otro usuario
            }

            messageDiv.innerHTML = msg.text || msg;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        });

        // Auto-focus al cargar
        window.addEventListener('load', () => {
            nicknameInput.focus();
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
